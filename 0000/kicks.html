function getPixels(img) {
 var c,ctx;
 if (img.getContext) {
  c = img;
  try { ctx = c.getContext('2d', {willReadFrequently: true}); } catch(e) {}
  }
 if (!ctx) {
  c = getCanvas(img.width, img.height);
  ctx = c.getContext('2d', {willReadFrequently: true});
  ctx.drawImage(img, 0, 0);
  }
 return ctx.getImageData(0,0,c.width,c.height);
 }
function filterImage(filter, image, var_args) {
 var args = [this.getPixels(image)];
 for (var i=2; i<arguments.length; i++) {
  args.push(arguments[i]);
  }
 return filter.apply(null, args);
 }
function grayscale(pixels, args) {
 var d = pixels.data;
 for (var i=0; i<d.length; i+=4) {
  var r = d[i];
  var g = d[i+1];
  var b = d[i+2];
  var v = 0.2126*r + 0.7152*g + 0.0722*b;
  d[i] = d[i+1] = d[i+2] = v
  }
 return pixels;
 }

function convolute(pixels, weights, opaque) {
 var sideg = Math.round(Math.sqrt(weights.length/2));
 var halfSide = Math.floor(sideg/2);
 var src = pixels.data;
 var sw = pixels.width;
 var sh = pixels.height;
 var w = sw;
 var h = sh;
 var output = createImageData(w, h);
 var dst = output.data;
 var alphaFac = opaque ? 1 : 0;
 for (var y=0; y<h; y++) {
  for (var x=0; x<w; x++) {
   var sy = y;
   var sx = x;
   var dstOff = (y*w+x)*4;
   var r=0, g=0, b=0, a=0;
   for (var cy=0; cy<sideg; cy++) {
    for (var cx1=0; cx1<sideg; cx1++) {
     var scy = Math.min(sh-1, Math.max(0, sy + cy - halfSide));
     var scx = Math.min(sw-1, Math.max(0, sx + cx1 - halfSide));
     var srcOff = (scy*sw+scx)*4;
     var wt = weights[cy*sideg+cx1];
     r += src[srcOff] * wt;
     g += src[srcOff+1] * wt;
     b += src[srcOff+2] * wt;
     a += src[srcOff+3] * wt;
     }
    }
   dst[dstOff] = r;
   dst[dstOff+1] = g;
   dst[dstOff+2] = b;
   dst[dstOff+3] = a + alphaFac*(255-a);
   }
  }
 return output;
 }

var stepe = function() {
  for (var r = 0; r < HEIGHT; r++) {
    for (var c = 0; c < WIDTH; c++) {
      var cur = state0[(r * WIDTH + c)%(WIDTH*WIDTH)];
      var target = (cur + 1) % N_STATES;
      var next = cur;
      
      // Check the surrounding 8 cells
      for (var dr = -2; dr < 2; dr++) {
        for (var dc = -2; dc < 2; dc++) {
          if (dr === 0 && dc === 0) continue;
          if (state0[  ( (r + dr) * WIDTH + (c + dc))%(WIDTH*WIDTH)] === target) {
            next = target;
          }
        }
      }
      
      state1[(r * WIDTH + c)%(WIDTH*WIDTH)] = next;
    }
  }
  
  var temp = state0;
  state0 = state1;
  state1 = temp;
};
