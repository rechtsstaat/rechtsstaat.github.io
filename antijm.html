      function getCanvas(w,h) {
          var c = document.createElement('canvas');
          c.width = w;
          c.height = h;
          return c;
        }



        function getPixels(img) {
	
          var c,ctx;
          if (img.getContext) {
            c = img;
            try { ctx = c.getContext('2d'); } catch(e) {}
          }
          if (!ctx) {
            c = getCanvas(img.width, img.height);
            ctx = c.getContext('2d');
            ctx.drawImage(img, 0, 0);
          }
          return ctx.getImageData(0,0,c.width,c.height);
        }

 
        function filterImage(filter, image, var_args) {
          var args = [this.getPixels(image)];
          for (var i=2; i<arguments.length; i++) {
            args.push(arguments[i]);
          }
          return filter.apply(null, args);
        }

        function grayscale(pixels, args) {
          var d = pixels.data;
          for (var i=0; i<d.length; i+=4) {
            var r = d[i];
            var g = d[i+1];
            var b = d[i+2];
          
            var v = 0.2126*r + 0.7152*g + 0.0722*b;
            d[i] = d[i+1] = d[i+2] = v
          }
          return pixels;
        }



        tmpCanvas = document.createElement('canvas');
        var tmpCtx = tmpCanvas.getContext('2d');

         function createImageData(w,h) {
          return tmpCtx.createImageData(w,h);
        }

        function convolute(pixels, weights, opaque) {
          var sideg = Math.round(Math.sqrt(weights.length/2));
          var halfSide = Math.floor(sideg/2);

          var src = pixels.data;
          var sw = pixels.width;
          var sh = pixels.height;

          var w = sw;
          var h = sh;
          var output = createImageData(w, h);
          var dst = output.data;

          var alphaFac = opaque ? 1 : 0;

          for (var y=0; y<h; y++) {
            for (var x=0; x<w; x++) {
              var sy = y;
              var sx = x;
              var dstOff = (y*w+x)*4;
              var r=0, g=0, b=0, a=0;
              for (var cy=0; cy<sideg; cy++) {
                for (var cx1=0; cx1<sideg; cx1++) {
                  var scy = Math.min(sh-1, Math.max(0, sy + cy - halfSide));
                  var scx = Math.min(sw-1, Math.max(0, sx + cx1 - halfSide));
                  var srcOff = (scy*sw+scx)*4;
                  var wt = weights[cy*sideg+cx1];
                  r += src[srcOff] * wt;
                  g += src[srcOff+1] * wt;
                  b += src[srcOff+2] * wt;
                  a += src[srcOff+3] * wt;
                }
              }
              dst[dstOff] = r;
              dst[dstOff+1] = g;
              dst[dstOff+2] = b;
              dst[dstOff+3] = a + alphaFac*(255-a);
            }
          }
          return output;
        }

        if (!window.Float32Array)
          Float32Array = Array;

        function convoluteFloat32(pixels, weights, opaque) {
          var side = Math.round(Math.sqrt(weights.length));
          var halfSide = Math.floor(side/2);

          var src = pixels.data;
          var sw = pixels.width;
          var sh = pixels.height;

          var w = sw;
          var h = sh;
          var output = {
            width: w, height: h, data: new Float32Array(w*h*4)
          };
          var dst = output.data;

          var alphaFac = opaque ? 1 : 0;

          for (var y=0; y<h; y++) {
            for (var x=0; x<w; x++) {
              var sy = y;
              var sx = x;
              var dstOff = (y*w+x)*4;
              var r=0, g=0, b=0, a=0;
              for (var cy=0; cy<side; cy++) {
                for (var cx=0; cx<side; cx++) {
                  var scy = Math.min(sh-1, Math.max(0, sy + cy - halfSide));
                  var scx = Math.min(sw-1, Math.max(0, sx + cx - halfSide));
                  var srcOff = (scy*sw+scx)*4;
                  var wt = weights[cy*side+cx];
                  r += src[srcOff] * wt;
                  g += src[srcOff+1] * wt;
                  b += src[srcOff+2] * wt;
                  a += src[srcOff+3] * wt;
                }
              }
              dst[dstOff] = r;
              dst[dstOff+1] = g;
              dst[dstOff+2] = b;
              dst[dstOff+3] = a + alphaFac*(255-a);
            }
          }
          return output;
        }

    


      function runFilter(id, filter, arg1, arg2, arg3) {
        var c = document.getElementById(id);
        var s = c.previousSibling.style;

        if (s.display == 'inone') {
          s.display = 'inline';
          c.style.display = 'none';
        
        } else {
          var idata = filterImage(filter, img, arg1, arg2, arg3);
          c.width = idata.width;
          c.height = idata.height;
          var ctx = c.getContext('2d');
          ctx.putImageData(idata, 0, 0);
          s.display = 'none';
          c.style.display = 'inline';
        
        }
      }

function pixelate(contextvv, srcWidth, srcHeight, xPos, yPos) {
    
    var sourceX = xPos,
        sourceY = yPos,
        imageDatatu = contextvv.getImageData(sourceX, sourceY, srcWidth, srcHeight),
        datatu = imageDatatu.data;

    for (var y = 0; y < srcHeight; y += pixelation) {
        
        for (var x = 0; x < srcWidth; x += pixelation) {
            
            var red = datatu[((srcWidth * y) + x) * 4],
                green = datatu[((srcWidth * y) + x) * 4 + 1],
                blue = datatu[((srcWidth * y) + x) * 4 + 2];

            for (var n = 0; n < pixelation; n++) {
                
                for (var m = 0; m < pixelation; m++) {
                    
                    if (x + m < srcWidth) {
                        datatu[((srcWidth * (y + n)) + (x + m)) * 4] = red;
                        datatu[((srcWidth * (y + n)) + (x + m)) * 4 + 1] = green;
                        datatu[((srcWidth * (y + n)) + (x + m)) * 4 + 2] = blue;
                    }

                }

            }

        }

    }

    // overwrite original image
    contextvv.putImageData(imageDatatu, xPos, yPos);
    //pixelation += (dirpixf*5);

}

function newlnewr() {
    if(tel>5){
	d = document.getElementById('canvas');
    fs = "";
    for (r = 0; r < 10; r++) {
        li = (width / 2) - ((100 - tel) / 100) * (width / 2) * hassix[r];
        mi = (width / (100 - tel) / 100);
        re = width - (mi + li);
        fs = fs + "<tr><td><table cellspacing=0 cellpadding=0 style='width:100%;height:100%' border=0><tr><td style='width:" + Math.floor(li) + "px;background-image:url(" + aimg + ");background-size:" + width + "px " + height + "px;background-position:" + width + "px " + (height - Math.round(height * r / 10)) + "px'></td><td style='width:" + Math.floor(width - (2 * li)) + "px'></td><td style='width:" + Math.floor(1 * li) + "px;background-image:url(" + aimg + ");background-size:" + width + "px " + height + "px;background-position:" + Math.floor(li) + "px " + -Math.round(height * r / 10) + "px'></td></tr></table></td></tr>";
    }
    fs += "	";
    c = document.getElementById('rows');
    c.innerHTML = fs;
	
	}
    if (tel > 100) {
        d = document.getElementById('canvas');
        d.style.backgroundImage = 'url(' + aimg + ')';
        d.style.backgroundSize = width + "px " + height + "px";
        r = document.getElementById('row');
        r.innerHTML = "";
        r = document.getElementById('rows');
        r.innerHTML = "";
        r = document.getElementById('view');
        r.innerHTML = "";
        ani();
    } else {
        tel = tel + ((2 * inc));
        inc = 1 + Math.ceil(tel / 40);
        updatersw();
        setTimeout("newlnewr()", ((speed / 3)));
    }
}

function fillInParts() {
    d = document.getElementById('canvas');
    d.style.backgroundSize = width + "px " + height + "px";
    r = document.getElementById('row');
    gee = "";
    tas = 0;
    for (fed = 0; fed < 10; fed++) {
        gee = gee + "<tr>";
        for (hed = 0; hed < 10; hed++) {
            if (as[tas] == tas || as[tas] >= tel) {
                gee = gee + "<td style='background-image:url(" + bimg + ");background-size:" + width + "px " + height + "px;background-position:" + Math.floor(-hed * width / 10) + "px " + Math.floor(-fed * height / 10) + "px' id='tdsdd" + t + "'></td>";
            } else {
                gee = gee + "<td style='background-image:url(" + aimg + ");background-size:" + width + "px " + height + "px;background-position:" + Math.floor(-hed * width / 10) + "px " + Math.floor(-fed * height / 10) + "px' id='tdsdd" + t + "'></td>";
            }
            tas++;
        }
        gee = gee + "</tr>";
    }
    r.innerHTML = "<td><table style='width:100%;height:100%' cellpadding=0 cellspacing=0 border=0>" + gee + "</table></td>";
    if (tel >= 100) {
        d = document.getElementById('canvas');
        d.style.backgroundImage = 'url(' + aimg + ')';
        d.style.backgroundSize = width + "px " + height + "px";
        r = document.getElementById('row');
        r.innerHTML = "";
   r.style.backgroundImage = 'none';
        r = document.getElementById('rows');
        r.innerHTML = "";
        r = document.getElementById('view');
        r.innerHTML = "";
        ani();
    } else {
        tel = tel + ((2 * inc));
        inc = 1 + Math.ceil(tel / 40);
        updatersw();
        setTimeout("fillInParts()", ((speed / 3)));
    }
}
