function convolute(pixels, weights, opaque) {
 var sideg = Math.round(Math.sqrt(weights.length/2));
 var halfSide = Math.floor(sideg/2);
 var src = pixels.data;
 var sw = pixels.width;
 var sh = pixels.height;
 var w = sw;
 var h = sh;
 var output = createImageData(w, h);
 var dst = output.data;
 var alphaFac = opaque ? 1 : 0;
 for (var y=0; y<h; y++) {
  for (var x=0; x<w; x++) {
   var sy = y;
   var sx = x;
   var dstOff = (y*w+x)*4;
   var r=0, g=0, b=0, a=0;
   for (var cy=0; cy<sideg; cy++) {
    for (var cx1=0; cx1<sideg; cx1++) {
     var scy = Math.min(sh-1, Math.max(0, sy + cy - halfSide));
     var scx = Math.min(sw-1, Math.max(0, sx + cx1 - halfSide));
     var srcOff = (scy*sw+scx)*4;
     var wt = weights[cy*sideg+cx1];
     r += src[srcOff] * wt;
     g += src[srcOff+1] * wt;
     b += src[srcOff+2] * wt;
     a += src[srcOff+3] * wt;
     }
    }
   dst[dstOff] = r;
   dst[dstOff+1] = g;
   dst[dstOff+2] = b;
   dst[dstOff+3] = a + alphaFac*(255-a);
   }
  }
 return output;
 }

 var src = pixels.data;

 var sh = pixels.height;
 var w = sw;
 var h = sh;
 var output = {
  width: w, height: h, data: new Float32Array(w*h*4)
  };
 var dst = output.data;

   var r=0, g=0, b=0, a=0;
   for (var cy=0; cy<side; cy++) {
    for (var cx=0; cx<side; cx++) {
     var scy = Math.min(sh-1, Math.max(0, sy + cy - halfSide));
     var scx = Math.min(sw-1, Math.max(0, sx + cx - halfSide));
     var srcOff = (scy*sw+scx)*4;
     var wt = weights[cy*side+cx];
     r += src[srcOff] * wt;
     g += src[srcOff+1] * wt;
     b += src[srcOff+2] * wt;

     }
    }
   dst[dstOff] = r;

 }

function pixelate(contextvv, srcWidth, srcHeight, xPos, yPos) {
 var sourceX = xPos,
 sourceY = yPos,
 imageDatatu = contextvv.getImageData(sourceX, sourceY, srcWidth, srcHeight),
 datatu = imageDatatu.data;
 for (var y = 0; y < srcHeight; y += pixelation) {
  for (var x = 0; x < srcWidth; x += pixelation) {
   var red = datatu[((srcWidth * y) + x) * 4],
   green = datatu[((srcWidth * y) + x) * 4 + 1],
   blue = datatu[((srcWidth * y) + x) * 4 + 2];
   for (var n = 0; n < pixelation; n++) {
    for (var m = 0; m < pixelation; m++) {
     if (x + m < srcWidth) {
      datatu[((srcWidth * (y + n)) + (x + m)) * 4] = red;
      datatu[((srcWidth * (y + n)) + (x + m)) * 4 + 1] = green;
      datatu[((srcWidth * (y + n)) + (x + m)) * 4 + 2] = blue;
      }
     }
    }
   }
  }
 contextvv.putImageData(imageDatatu, xPos, yPos);
 }
